<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
</head>
  
</head>
<body>
    <div><h2>QR Code Generator</h2></div>
    <header>
    <div>
      <h4>Generate Quick Response with just one click.</h4><br> <h4>Select the type of QR you want to generate and you will get the QR in seconds.</h4>
    </div>
</header>
    <div>
      <h4>what type of qr you wan to make?</h4>
    <p>Choose the type of QR code you want to generate:</p>
</div>
   <div><button onclick="showInputFields('upi')">UPI Payment</button>
    <button onclick="showInputFields('wifi')">Wi-Fi Connection</button>
    <button onclick="showInputFields('image')">Image</button>
    <button onclick="showInputFields('link')">Web Link</button>
</div>
<br>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <input type="hidden" name="qr_type" id="qr-type">
        <div id="input-area"></div>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_path %}
        <h3>Your QR Code:</h3>
        <img src="{{ qr_path }}" alt="QR Code">
        <br>
        <a href="{{ qr_path }}" download="qr.png">Download QR</a>
    {% endif %}
</body>
</html>
    


</body>
</html>
